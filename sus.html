<!DOCTYPE html>
<html>
<head>
    <title>Google Classroom</title>
    <link rel="icon" href="https://www.gstatic.com/classroom/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Your page content here -->
    <script>
        var popupCounter = 0;
        var popupArray = [];

        function setPopupTitleAndFavicon() {
            try {
                var page = window.open('about:blank');
                page.addEventListener("DOMContentLoaded", function () {
                    page.document.title = "Google Classroom";
                    var link = page.document.createElement('link');
                    link.type = 'image/x-icon';
                    link.rel = 'shortcut icon';
                    link.href = 'https://www.gstatic.com/classroom/favicon.ico';
                    page.document.head.appendChild(link);
                });
                popupArray.push(page);
            } catch (error) {
                console.error("An error occurred:", error);
            }
        }

        // Check if popups are blocked
        var testPopup = window.open('about:blank');
        if (testPopup === null || testPopup.closed) {
            alert("This tool requires popups to function. Please allow popups in your browser settings.");
        } else {
            testPopup.close();
            setPopupTitleAndFavicon();
        }

        function stopTool() {
            var confirmation = confirm("Do you want to stop the tool?");
            if (confirmation) {
                for (var i = 0; i < popupArray.length; i++) {
                    popupArray[i].close();
                }
                window.close();
            }
        }
    </script>
    <button onclick="stopTool()">Stop Tool</button>
</body>
</html>
